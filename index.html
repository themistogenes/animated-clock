<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Animated Clock</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="card">
      <h3>Clock Style</h3>
      <form>
        <div class="form-input">
          <label for="face-color">Face Color</label>
          <input type="color" value="#f4f4f4" id="face-color" />
        </div>
        <div class="form-input">
          <label for="border-color">Border Color</label>
          <input type="color" value="#800000" id="border-color" />
        </div>
        <div class="form-input">
          <label for="number-lines-color">Number Lines Color</label>
          <input type="color" value="#000000" id="number-lines-color" />
        </div>
        <div class="form-input">
          <label for="hour-and-mins-hands-color">Hour & Mins Hands Color</label>
          <input type="color" value="#800000" id="hour-and-mins-hands-color" />
        </div>
        <div class="form-input">
          <label for="seconds-hand-color">Seconds Hand Color</label>
          <input type="color" value="#FF7F50" id="seconds-hand-color" />
        </div>
        <div class="form-input">
          <button id="save-btn" type="submit">Save Clock as Image</button>
        </div>
      </form>
    </div>
  </body>
</html>
